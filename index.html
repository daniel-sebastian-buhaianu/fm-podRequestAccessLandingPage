<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pod Request Access Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mask"></div>
    <header>
      <img src="assets/logo.svg" alt="logo">
    </header>
    <main>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <article id="call-to-action">
        <ul>
          <li>
            <img class="img img--sm" src="assets/mobile/svg/spotify-logo.svg" alt="spotify logo">
            <img class="img img--mid" src="assets/tablet/svg/spotify-logo.svg" alt="spotify logo">
          </li>
          <li>
            <img class="img img--sm" src="assets/mobile/svg/apple-podcast-logo.svg" alt="apple podcast logo">
            <img class="img img--mid" src="assets/tablet/svg/apple-podcast-logo.svg" alt="apple podcast logo">
          </li>
          <li>
            <img class="img img--sm" src="assets/mobile/svg/google-podcasts-logo.svg" alt="google podcasts logo">
            <img class="img img--mid" src="assets/tablet/svg/google-podcasts-logo.svg" alt="google podcasts logo">
          </li>
          <li>
            <img class="img img--sm" src="assets/mobile/svg/pocket-casts-logo.svg" alt="pocket casts logo">
            <img class="img img--mid" src="assets/tablet/svg/pocket-casts-logo.svg" alt="pocket casts logo">
          </li>
        </ul>
        <form class="form">
          <div class="form__item">
            <input class="form__item--input" type="email" id="email" name="email" placeholder="Email address">
          </div>
          <div class="form__item">
            <input class="form__item--submit" type="submit" id="submit" value="Request Access">
          </div>
        </form>
      </article>
    </main>
    <footer>
      <img class="img img--mid" src="assets/bg-pattern-dots.svg" alt="background pattern dots">
    </footer>
  </body>
  <script>
    document
      .querySelector("#submit")
      .addEventListener("click", function(event) {
        event.preventDefault();
        document
          .querySelectorAll(".form__error")
          .forEach(node => node.remove());
        const emailInput = document.querySelector("#email");
        const email = emailInput.value;
        const regexp = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        const isEmailValid = String(email).toLowerCase().match(regexp);
        if (!isEmailValid)
        {
          const span = document.createElement("span");
          span.textContent = email === ""
                              ? "Oops! Please add your email"
                              : "Oops! Please check your email";
          span.setAttribute("class", "form__error");
          emailInput.after(span);
        }
      });
  </script>
</html>
